name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: newsfeed
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d newsfeed"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies (root + workspaces)
        run: npm install --workspaces

      - name: Pin LightningCSS (fix missing .node in CI)
        run: npm install lightningcss@1.27.0 --workspace=@news-feed-app/frontend

      - name: Install TailwindCSS Oxide binary
        run: npm install @tailwindcss/oxide-linux-x64-gnu --workspace=@news-feed-app/frontend

      - name: Lint code
        run: npm run lint

      - name: Build both apps
        run: npm run build

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/newsfeed
        run: npm run migration

      - name: Run e2e tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/newsfeed
        run: npm run test
